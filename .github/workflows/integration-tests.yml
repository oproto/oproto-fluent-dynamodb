name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  JAVA_VERSION: '17'
  DYNAMODB_LOCAL_VERSION: 'latest'

jobs:
  integration-tests:
    name: Integration Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup Java (for DynamoDB Local)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Download DynamoDB Local (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Downloading DynamoDB Local..."
          mkdir -p dynamodb-local
          cd dynamodb-local
          wget -q https://s3.us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_latest.tar.gz
          tar -xzf dynamodb_local_latest.tar.gz
          rm dynamodb_local_latest.tar.gz
          ls -la
          echo "DynamoDB Local downloaded successfully"
      
      - name: Download DynamoDB Local (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Downloading DynamoDB Local..."
          New-Item -ItemType Directory -Force -Path dynamodb-local
          Set-Location dynamodb-local
          Invoke-WebRequest -Uri "https://s3.us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_latest.tar.gz" -OutFile "dynamodb_local_latest.tar.gz"
          tar -xzf dynamodb_local_latest.tar.gz
          Remove-Item dynamodb_local_latest.tar.gz
          Get-ChildItem
          Write-Host "DynamoDB Local downloaded successfully"
      
      - name: Verify Java and DynamoDB Local
        shell: bash
        run: |
          echo "Java version:"
          java -version
          echo ""
          echo "DynamoDB Local files:"
          ls -la dynamodb-local/
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --configuration Release
      
      - name: Build integration test project explicitly
        run: dotnet build Oproto.FluentDynamoDb.IntegrationTests/Oproto.FluentDynamoDb.IntegrationTests.csproj --configuration Release
      
      - name: Run Unit Tests with Coverage
        run: dotnet test --no-build --configuration Release --filter "Category=Unit" --logger "trx;LogFileName=unit-test-results.trx" --results-directory ./TestResults/Unit --collect:"XPlat Code Coverage" --settings coverlet.runsettings
        continue-on-error: false
      
      - name: Run Integration Tests with Coverage
        run: dotnet test Oproto.FluentDynamoDb.IntegrationTests/Oproto.FluentDynamoDb.IntegrationTests.csproj --configuration Release --logger "trx;LogFileName=integration-test-results.trx" --results-directory ./TestResults/Integration --verbosity normal --collect:"XPlat Code Coverage" --settings coverlet.runsettings
        env:
          DYNAMODB_LOCAL_PATH: ${{ github.workspace }}/dynamodb-local
          TEST_METRICS_EXPORT_PATH: ./TestResults/test-metrics-${{ matrix.os }}.json
          TEST_METRICS_FORMAT: json
          TEST_FAILURES_EXPORT_PATH: ./TestResults/test-failures-${{ matrix.os }}.json
        continue-on-error: false
      
      - name: Upload Test Metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-metrics-${{ matrix.os }}
          path: ./TestResults/test-metrics-*.json
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Upload Failure Analysis
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures-${{ matrix.os }}
          path: ./TestResults/test-failures-*.json
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Install ReportGenerator
        if: always()
        run: dotnet tool install --global dotnet-reportgenerator-globaltool || dotnet tool update --global dotnet-reportgenerator-globaltool
      
      - name: Generate Coverage Report
        if: always()
        shell: bash
        run: |
          mkdir -p ./TestResults/CoverageReport
          
          # Find all coverage files
          COVERAGE_FILES=$(find ./TestResults -name "coverage.cobertura.xml" | tr '\n' ';')
          
          if [ ! -z "$COVERAGE_FILES" ]; then
            echo "Found coverage files, generating report..."
            reportgenerator \
              "-reports:$COVERAGE_FILES" \
              "-targetdir:./TestResults/CoverageReport" \
              "-reporttypes:Html;JsonSummary;Cobertura;Badges" \
              "-title:Oproto.FluentDynamoDb Coverage (${{ matrix.os }})" \
              "-tag:${{ github.sha }}"
            
            echo "Coverage report generated successfully"
            
            # Display summary
            if [ -f "./TestResults/CoverageReport/Summary.json" ]; then
              echo "Coverage Summary:"
              cat ./TestResults/CoverageReport/Summary.json
            fi
          else
            echo "No coverage files found"
          fi
      
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: ./TestResults/CoverageReport/
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Upload Coverage to Codecov (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && always()
        uses: codecov/codecov-action@v4
        with:
          files: ./TestResults/CoverageReport/Cobertura.xml
          flags: unittests,integrationtests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-${{ matrix.os }}
          path: ./TestResults/Unit/*.trx
          retention-days: 30
      
      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.os }}
          path: ./TestResults/Integration/*.trx
          retention-days: 30
      
      - name: Collect DynamoDB Local Logs (on failure)
        if: failure()
        shell: bash
        run: |
          echo "=== Test Failure Diagnostics ==="
          echo ""
          echo "DynamoDB Local directory contents:"
          ls -la dynamodb-local/ || echo "Directory not found"
          echo ""
          echo "Checking for DynamoDB Local process:"
          if [ "$RUNNER_OS" == "Windows" ]; then
            tasklist | findstr java || echo "No Java process found"
          else
            ps aux | grep -i dynamodb || echo "No DynamoDB process found"
          fi
          echo ""
          echo "Test results summary:"
          find ./TestResults -name "*.trx" -exec echo "Found: {}" \;
      
      - name: Upload DynamoDB Local Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dynamodb-logs-${{ matrix.os }}
          path: |
            dynamodb-local/*.log
            TestResults/**/*.trx
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()
    
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results-*'
          path: ./all-test-results
      
      - name: Download test metrics
        uses: actions/download-artifact@v4
        with:
          pattern: 'test-metrics-*'
          path: ./test-metrics
        continue-on-error: true
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: 'coverage-report-*'
          path: ./coverage-reports
        continue-on-error: true
      
      - name: Download failure analysis
        uses: actions/download-artifact@v4
        with:
          pattern: 'test-failures-*'
          path: ./test-failures
        continue-on-error: true
      
      - name: Install jq for JSON processing
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Generate Test Summary
        shell: bash
        run: |
          echo "# ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Test Execution Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count test result files
          unit_count=$(find ./all-test-results -name "*unit-test-results*" -type f 2>/dev/null | wc -l)
          integration_count=$(find ./all-test-results -name "*integration-test-results*" -type f 2>/dev/null | wc -l)
          
          echo "- Unit Test Results: $unit_count platform(s)" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Test Results: $integration_count platform(s)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Platform Coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests executed on:" >> $GITHUB_STEP_SUMMARY
          
          for os in ubuntu-latest windows-latest macos-latest; do
            if [ -d "./all-test-results/unit-test-results-$os" ] || [ -d "./all-test-results/integration-test-results-$os" ]; then
              echo "- âœ… $os" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ $os (failed or skipped)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Process test metrics if available
          if [ -d "./test-metrics" ]; then
            echo "## ðŸ“ˆ Test Metrics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Aggregate metrics from all platforms
            total_tests=0
            total_passed=0
            total_failed=0
            total_duration=0
            
            for metrics_file in ./test-metrics/*/test-metrics-*.json; do
              if [ -f "$metrics_file" ]; then
                tests=$(jq -r '.totalTests // 0' "$metrics_file")
                passed=$(jq -r '.passedTests // 0' "$metrics_file")
                failed=$(jq -r '.failedTests // 0' "$metrics_file")
                duration=$(jq -r '.totalDurationMs // 0' "$metrics_file")
                
                total_tests=$((total_tests + tests))
                total_passed=$((total_passed + passed))
                total_failed=$((total_failed + failed))
                total_duration=$((total_duration + duration))
              fi
            done
            
            if [ $total_tests -gt 0 ]; then
              # Calculate percentages
              pass_rate=$(awk "BEGIN {printf \"%.1f\", ($total_passed * 100.0 / $total_tests)}")
              
              # Format duration
              if [ $total_duration -lt 1000 ]; then
                duration_str="${total_duration}ms"
              elif [ $total_duration -lt 60000 ]; then
                duration_sec=$(awk "BEGIN {printf \"%.2f\", ($total_duration / 1000.0)}")
                duration_str="${duration_sec}s"
              else
                duration_min=$(($total_duration / 60000))
                duration_sec=$(awk "BEGIN {printf \"%.2f\", (($total_duration % 60000) / 1000.0)}")
                duration_str="${duration_min}m ${duration_sec}s"
              fi
              
              echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
              echo "| Total Tests | $total_tests |" >> $GITHUB_STEP_SUMMARY
              echo "| âœ… Passed | $total_passed (${pass_rate}%) |" >> $GITHUB_STEP_SUMMARY
              echo "| âŒ Failed | $total_failed |" >> $GITHUB_STEP_SUMMARY
              echo "| â±ï¸ Total Duration | $duration_str |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Performance target check (30 seconds)
              target_ms=30000
              if [ $total_duration -le $target_ms ]; then
                echo "âœ… **Performance Target Met** (â‰¤ 30s)" >> $GITHUB_STEP_SUMMARY
              else
                excess=$((total_duration - target_ms))
                excess_sec=$(awk "BEGIN {printf \"%.2f\", ($excess / 1000.0)}")
                echo "âš ï¸ **Performance Target Exceeded** by ${excess_sec}s" >> $GITHUB_STEP_SUMMARY
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Process coverage reports if available
          if [ -d "./coverage-reports" ]; then
            echo "## ðŸ“Š Code Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Try to find and parse coverage summary from ubuntu (primary platform)
            UBUNTU_SUMMARY="./coverage-reports/coverage-report-ubuntu-latest/Summary.json"
            
            if [ -f "$UBUNTU_SUMMARY" ]; then
              line_coverage=$(jq -r '.summary.linecoverage' "$UBUNTU_SUMMARY" 2>/dev/null || echo "N/A")
              branch_coverage=$(jq -r '.summary.branchcoverage' "$UBUNTU_SUMMARY" 2>/dev/null || echo "N/A")
              
              echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
              echo "| Line Coverage | ${line_coverage}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Branch Coverage | ${branch_coverage}% |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Coverage threshold check
              threshold=70
              if [ "$line_coverage" != "N/A" ]; then
                line_num=$(echo "$line_coverage" | sed 's/%//')
                if (( $(echo "$line_num >= $threshold" | bc -l) )); then
                  echo "âœ… **Coverage meets threshold** (â‰¥ ${threshold}%)" >> $GITHUB_STEP_SUMMARY
                else
                  deficit=$(echo "$threshold - $line_num" | bc)
                  echo "âš ï¸ **Coverage below threshold** (need ${deficit}% more)" >> $GITHUB_STEP_SUMMARY
                fi
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Show coverage by assembly
              echo "<details>" >> $GITHUB_STEP_SUMMARY
              echo "<summary>Coverage by Assembly</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Assembly | Line Coverage | Branch Coverage |" >> $GITHUB_STEP_SUMMARY
              echo "|----------|---------------|-----------------|" >> $GITHUB_STEP_SUMMARY
              
              jq -r '.coverage[] | "| \(.name) | \(.linecoverage)% | \(.branchcoverage)% |"' "$UBUNTU_SUMMARY" >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "| N/A | N/A | N/A |" >> $GITHUB_STEP_SUMMARY
              
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            else
              echo "Coverage data not available" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Process failure analysis if available
          if [ -d "./test-failures" ]; then
            echo "## ðŸ” Failure Analysis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Aggregate failures from all platforms
            total_failures=0
            failure_types=()
            
            for failure_file in ./test-failures/*/test-failures-*.json; do
              if [ -f "$failure_file" ]; then
                failures=$(jq -r '.totalFailures // 0' "$failure_file")
                total_failures=$((total_failures + failures))
                
                # Extract failure types
                jq -r '.failuresByType | to_entries[] | "\(.key):\(.value)"' "$failure_file" >> /tmp/failure_types.txt 2>/dev/null || true
              fi
            done
            
            if [ $total_failures -gt 0 ]; then
              echo "**Total Failures:** $total_failures" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Show failure types if available
              if [ -f "/tmp/failure_types.txt" ]; then
                echo "### Failures by Type" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                
                # Aggregate and sort failure types
                sort /tmp/failure_types.txt | uniq -c | sort -rn | head -5 | while read count type_value; do
                  type=$(echo "$type_value" | cut -d: -f1)
                  echo "- **$type**: $count occurrences" >> $GITHUB_STEP_SUMMARY
                done
                
                echo "" >> $GITHUB_STEP_SUMMARY
                rm -f /tmp/failure_types.txt
              fi
              
              echo "ðŸ“‹ View detailed failure analysis in the artifacts section." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ View detailed test results, metrics, coverage reports, and failure analysis in the artifacts section." >> $GITHUB_STEP_SUMMARY
